<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RSS Läsare</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    #rssFeed {
      position: absolute;
      bottom: 30px;
      right: 30px;
      text-align: right;
      max-width: 90vw;
    }

    .event-title {
      font-size: 50px;
      margin: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <div id="rssFeed">
    <div id="eventTitle" class="event-title">Välkommen till Eskilstuna</div>
  </div>

  <script>
    const baseRssUrl =
      "https://visiteskilstuna.se/rest-api/rssService/getRssFeed?portletId=12.5b899160171ac5273c72ad9f&pageId=2.369be3c31580a19562d1977e";

    let events = [];
    let currentEventIndex = 0;
    let eventInterval;

    const monthMap = {
      jan: 1,
      feb: 2,
      mar: 3,
      apr: 4,
      maj: 5,
      jun: 6,
      jul: 7,
      aug: 8,
      sep: 9,
      okt: 10,
      nov: 11,
      dec: 12,
    };

    function formatDateRange(title) {
      const datePattern =
        /^(\d{1,2})\s(\w{3})(?:\s?-\s?(\d{1,2})\s?(\w{3}))?/i;
      const match = title.match(datePattern);
      if (match) {
        const startDay = parseInt(match[1], 10);
        const startMonth = monthMap[match[2].toLowerCase()];
        if (match[3] && match[4]) {
          const endDay = parseInt(match[3], 10);
          const endMonth = monthMap[match[4].toLowerCase()];
          return `${startDay}/${startMonth} - ${endDay}/${endMonth}`;
        }
        return `${startDay}/${startMonth}`;
      }
      return "";
    }

    async function fetchRSSWithTimeout(url, timeout = 5000) {
      return Promise.race([
        fetch(url),
        new Promise((_, reject) =>
          setTimeout(() => reject(new Error("Timeout")), timeout)
        ),
      ]);
    }

    async function fetchRSS() {
      try {
        const timestamp = new Date().getTime(); // cache-bypass
        const rssUrl =
          "https://api.allorigins.win/get?url=" +
          encodeURIComponent(baseRssUrl) +
          `&t=${timestamp}`;

        const response = await fetchRSSWithTimeout(rssUrl);
        if (!response.ok)
          throw new Error("Kunde inte hämta RSS-flödet.");

        const data = await response.json();
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(data.contents, "text/xml");

        const items = xmlDoc.getElementsByTagName("item");
        events = [];
        const now = new Date();
        const midnight = new Date();
        midnight.setHours(0, 0, 0, 0);

        for (let i = 0; i < items.length; i++) {
          const pubDateStr =
            items[i].getElementsByTagName("pubDate")[0]?.textContent || "";
          const pubDate = new Date(pubDateStr);

          if (pubDate < midnight) continue;

          let title =
            items[i].getElementsByTagName("title")[0]?.textContent || "";
          const formattedDate = formatDateRange(title);

          title = title
            .replace(
              /^(\d{1,2}\s\w{3}(?:\s?-\s?\d{1,2}\s?\w{3})?)\s*/,
              ""
            )
            .replace(/^,/, "")
            .trim();
          const displayTitle = `${formattedDate} ${title}`.trim();

          events.push({ title: displayTitle });
        }

        if (!eventInterval) {
          showNextEvent();
          eventInterval = setInterval(showNextEvent, 10000);
        }
      } catch (error) {
        console.error(error);
        resetToWelcomeMessage();
      }
    }

    function showNextEvent() {
      const eventTitle = document.getElementById("eventTitle");

      if (events.length > 0) {
        const currentEvent = events[currentEventIndex];
        eventTitle.textContent = currentEvent.title;

        currentEventIndex = (currentEventIndex + 1) % events.length;
      } else {
        resetToWelcomeMessage();
      }
    }

    function resetToWelcomeMessage() {
      const eventTitle = document.getElementById("eventTitle");
      eventTitle.textContent = "Välkommen till Eskilstuna";
    }

    fetchRSS();
    setInterval(fetchRSS, 60000);
  </script>
</body>
</html>
